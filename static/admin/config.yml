collections:
  - name: 'author' #esse campo aparece na url /collections/author
    label: 'Autores' # esse nome aparece nuns botoes, dentro do ambiente Netlify
    folder: 'src/authors'
    create: true
    slug: '{{slug}}'
    path: '{{slug}}/index'
    fields:
        - { label: 'Nome', name: 'title', widget: 'string' }
        - { label: 'Avatar', name: 'avatar', widget: 'image' }